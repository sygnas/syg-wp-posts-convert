<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <style>
        </style>
    </head>
    <body>

        <h1>シンプルなリスト</h1>

        <script type="text/x-template" class="js-wp-posts-template-1">
<li>
    <a href="{{permalink}}">
        {{post_date}} - {{post_title}}
    </a>
</li>
        </script>

        <ul class="js-wp-posts">
        </ul>


        <!--//////////////////-->


        <h1>オプションを指定</h1>

        <script type="text/x-template" class="js-wp-posts-template-2">
<li>
    <a href="{{permalink}}">
        <img src="{{eyecatch}}">
        {{{convert_date("post_date","YY年MM月DD日")}}} -
        {{{convert_maru("post_title")}}}
    </a>
</li>
        </script>

        <ul class="js-wp-posts-2">
        </ul>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.9.1/polyfill.min.js"></script>
        <script src="bundle.js?4"></script>
    </body>
</html>
